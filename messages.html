<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <div class="modal fade" id="newModal" tabindex="-1" aria-hidden="true">

                        <input type="text" class="form-control" placeholder="Contact's Identifier" aria-label="Contact's Identifier">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Add</button>

              </div>
            </div>
          </div>

            <div class="row">
                <div class="col-3" id="conversations-section">

                                </svg>
                            </div>
                        </div>
                    </header>
                    <main class="conversations">
                        <div class="media">
                            <img class="avatar" src="photos/avatar.png" alt="avatar">

                            </div>
                        </div>
                        <div class="media">
                            <img class="avatar" src="photos/avatar.png" alt="avatar">
                            <div class="media-body">
                                <h5>Me</h5>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="col-9" id="messages-section">
                    <header class="header">
                        <div class="media">
                            <img class="avatar" src="photos/avatar.png" alt="avatar">
                            <div class="media-body">
                              <h5>Me</h5>
                            </div>
                          </div>
                    </header>
                    <main class="messages">
                        <div class="real-messages">
                            <div class="message message-left">
                                hi
                            </div>
                            <div class="message message-right">
                                hi back
                            </div>
                        </div>

                    <footer class="footer">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary footer-btn" type="button">Button</button>
                            </div>
                          </div>
                    </footer>
                </div>
            </div>
        </div>
